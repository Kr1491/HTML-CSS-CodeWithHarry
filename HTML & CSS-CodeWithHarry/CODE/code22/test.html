<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .mycont{
      box-sizing: border-box;
      border-style: solid;
      border-color: black;
      background-color: red;
      color: white;
      width: 100px;
      height: 100px;
    }
    .mycon{
      border-style: solid;
      border-color: black;
      background-color: yellow;
      color: white;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="mycont">
    hello
  </div>
  <div class="mycon">
    yolo
  </div>
</body>
</html>
